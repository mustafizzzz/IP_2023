<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From html</title>
</head>

<body>

  <div class="field-box"
    style="display: flex; flex-direction: column; width: 40vh; justify-content: center; align-items: start;">
    <h1>Admission Form</h1>
    <label for="html">
      <b> Name</b>
    </label>
    <input type="text" name="name" placeholder="Enter your name">
    <label for="html">
      <b> City</b>
    </label>
    <select name="city" id="city">
      <option value="mumbai">mumbai</option>
      <option value="punjab">punjab</option>
      <option value="kerela">kerela</option>
    </select>

    <label for="html">
      Contact No:
    </label>
    <input type="number" name="contact" placeholder="Enter number">

    <label for="html">
      Gender:
    </label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other


    <label for="html">
      Choose branch:
    </label>
    <input type="checkbox" name="cpmn">CMPN
    <input type="checkbox" name="inft">INFT


    <label for="html">
      upload a photo
    </label>
    <input type="file">

    <button type="button">Submit</button>

  </div>


</body>

</html>
